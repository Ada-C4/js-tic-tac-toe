<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy:400italic' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <table align="center">
        <tr class="r1">
          <td class="square" id="r1c1"></td>
          <td class="square" id="r1c2"></td>
          <td class="square" id="r1c3"></td>
        </tr>
        <tr class="r2">
          <td class="square" id="r2c1"></td>
          <td class="square" id="r2c2"></td>
          <td class="square" id="r2c3"></td>
        </tr>
        <tr class="r3">
          <td class="square" id="r3c1"></td>
          <td class="square" id="r3c2"></td>
          <td class="square" id="r3c3"></td>
        </tr>
      </table>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      var game = new TicTacToe();
    })
  </script>
</html>
