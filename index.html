<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen+Mono|Permanent+Marker' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <button>Start a New Game</button>
    <h2 id="alert"></h2>
    <div id="tic-tac-toe">
      <div class="row">
        <div class="square" id="1">

        </div>
        <div class="square" id="2">

        </div>
        <div class="square" id="3">

        </div>
      </div>
      <div class="row">
        <div class="square" id="4">

        </div>
        <div class="square" id="5">

        </div>
        <div class="square" id="6">

        </div>
      </div>
      <div class="row">
        <div class="square" id="7">

        </div>
        <div class="square" id="8">

        </div>
        <div class="square" id="9">

        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $("button").click(function(){
        $(".square").html('');
        $("img").remove();
        var player1 = prompt("What is the name of the first player?", "Player X");
        var player2 = prompt("What is the name of the second player?", "Player O");
        var game = new TicTacToe(player1,player2);
        $("#alert").text(game.currentPlayer.name + "'s turn");
        $(".square").one("click", function(){
          game.play($(this));
        });
      });
    })
  </script>
</html>
