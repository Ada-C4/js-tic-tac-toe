<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <table>
        <tbody>
          <tr>
            <td>
              <div class="trooper"></div>
            </td>
            <td>
              <div class="vader"></div>
            </td>
            <td>
              <div></div>
            </td>
          </tr>
          <tr>
            <td>
              <div></div>
            </td>
            <td>
              <div></div>
            </td>
            <td>
              <div></div>
            </td>
          </tr>
          <tr>
            <td>
              <div></div>
            </td>
            <td>
              <div></div>
            </td>
            <td>
              <div></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      tictac = new TicTacToe();
      tictac.begin();
      tictac.markSquare(1);
    })
  </script>


</html>
