<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
    <table>
      <tr id="row1">
        <td class="square" id="r0c0"></td>
        <td class="square v" id="r0c1"></td>
        <td class="square" id="r0c2"></td>
      </tr>
      <tr id="row2">
        <td class="square h" id="r1c0"></td>
        <td class="square v h" id="r1c1"></td>
        <td class="square h" id="r1c2"></td>
      </tr>
      <tr id="row3">
        <td class="square" id="r2c0"></td>
        <td class="square v" id="r2c1"></td>
        <td class="square" id="r2c2"></td>
      </tr>
    </table>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      var game = new TicTacToe();
      game.play();
    })
  </script>
</html>
