<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <table class="board">
        <tr class = "row">
          <td class="cell 0" ></td>
          <td class="cell 1" ></td>
          <td class="cell 2" ></td>
        </tr>
        <tr class = "row">
          <td class="cell 3" ></td>
          <td class="cell 4" ></td>
          <td class="cell 5" ></td>
        </tr>
        <tr class = "row">
          <td class="cell 6" ></td>
          <td class="cell 7"></td>
          <td class="cell 8" ></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      var boardState = new TicTacToe();
      boardState.markBoard();})
  </script>
</html>
