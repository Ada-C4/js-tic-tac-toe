<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
    	<table>
    		<tr id="rowOne">
    			<td id="1"></td>
    			<td id="oneTwo"></td>
    			<td id="oneThree"></td>
    		</tr>
    		<tr id="rowTwo">
          <td id="twoOne"></td>
          <td id="twoTwo"></td>
          <td id-"twoThree"></td>
        </tr>
        <tr id="rowThree">
          <td id="threeOne"></td>
          <td id="threeTwo"></td>
          <td id="threeThree"></td>
        </tr>
      </table>
    </div>
  </body>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      var game = new TicTacToe ();


      $('#1').click(function(){
        game.selectTile('1');
      })

      console.log(game.rowOne)

    })
  </script>
</html>
