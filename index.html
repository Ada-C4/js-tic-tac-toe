<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe"></div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
    <table id="board">
      <tr>
        <td class="row_1 column_1">
          1, 1
        </td>
        <td class="row_1 column_2">
          1, 2
        </td>
        <td class="row_1 column_3">
          1, 3
        </td>
      </tr>
      <tr>
        <td class="row_2 column_1">
          2, 1
        </td>
        <td class="row_2 column_2">
          2, 2
        </td>
        <td class="row_2 column_3">
          2, 3
        </td>
      </tr>
      <tr>
        <td class="row_3 column_1">
          3, 1
        </td>
        <td class="row_3 column_2">
          3, 2
        </td>
        <td class="row_3 column_3">
          3, 3
        </td>
      </tr>
    </table>

  <!-- <script type="text/javascript">

      console.log('create and begin the game here!');
    })
  </script> -->
</html>
